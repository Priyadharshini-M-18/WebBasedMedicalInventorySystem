
  <body>
    <form>
      <h1>Login</h1>
      <div class="input-field">
        <input type="text" placeholder="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" name="email"  required>
        
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" name="password" required>
        
      </div>
      <button type="submit"  class="btn" (click)="login()">Login</button>
    </form>
    
  </body>
